<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="max-h-screen overflow-hidden">
    <section class="flex justify-center items-center container mx-auto my-3 text-white h-screen max-h-screen">
        <div class="flex flex-col justify-center items-center grow min-h-[700px] m-auto rounded-lg border border-gray-300 bg-gray-100 p-6 dark:border-gray-600 dark:bg-gray-800">
            <div class="p-4 flex flex-col gap-2 items-center">
                <h2 class="text-2xl mb-1">Typing game</h2>
                <p class="mb-4">Press start and test your speed!</p>
            </div>
            <div class="flex gap-4">
                <div id="typing-test" class="relative border-2 border-gray-600 p-10 rounded-lg text-xl leading-12">
                    <div class="words-wrapper relative p-10">
                        <textarea id="words-input" class="absolute hidden h-[20px] resize-none opacity-0">|</textarea>
                        <div id="caret"></div>
                        <div id="words" class="flex gap-2 flex-wrap opacity-30"></div>
                        <button id="start-button" class="absolute inset-0 cursor-pointer hover:text-2xl">Start!</button>
                        <button id="reset-button" class="absolute leading-4 inset-0 cursor-pointer hover:text-2xl hidden">Go again!</button>
                    </div>
                </div>
                <div id="score-board" class="hidden">
                    <div class="flex flex-col gap-2">
                        <div id="clock-wrapper" class="flex gap-2 space-between items-center">
                            <div>
                                Time:
                            </div>
                            <div id="clock" class="flex ml-auto p-4 min-w-16 bg-indigo-200 rounded-sm text-center items-center text-black text-xl font-bold">-</div>
                        </div>
                        <div class="flex gap-2 space-between items-center">
                            <div>
                                WPM:
                            </div>
                            <div id="wpm" class="flex ml-auto p-4 min-w-16 bg-indigo-200 rounded-sm text-center items-center text-black text-xl font-bold">0</div>
                        </div>
                        <div class="flex gap-2 space-between items-center">
                            <div>
                                Accuracy:
                            </div>
                            <div id="accuracy" class="flex ml-auto p-4 min-w-16 bg-indigo-200 rounded-sm text-center items-center text-black text-xl font-bold">0</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
<script type="module" src="../../dist/main.js"></script>
</html>
