<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body>
    <header class="bg-white lg:grid lg:h-screen lg:place-content-center dark:bg-gray-900">
        <div class="mx-auto w-screen max-w-7xl px-4 py-16 sm:px-6 sm:py-24 lg:px-8 lg:py-32">
            <div class="max-w-prose">
                <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl dark:text-white">
                    Fun projects to
                    <strong class="text-indigo-600"> increase </strong>
                    knowledge and skill
                </h1>

                <p class="mt-4 text-base text-pretty text-gray-700 sm:text-lg/relaxed dark:text-gray-200">
                    On this page you will find some fun projects that i have created to learn new techniques and test my skill.
                </p>

                <div class="mt-4 flex gap-4 sm:mt-6">
                    <a class="inline-block rounded border border-indigo-600 bg-indigo-600 px-5 py-3 font-medium text-white shadow-sm transition-colors hover:bg-indigo-700" target="_blank" href="https://www.github.com/floriskroeze">
                        Go to Github
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="flex justify-center items-center container mx-auto my-3 text-white h-screen max-h-screen">
        <div class="flex flex-col justify-center items-center grow min-h-[700px] m-auto rounded-lg border border-gray-300 bg-gray-100 p-6 dark:border-gray-600 dark:bg-gray-800">
            <h2 class="text-2xl mb-1">Typing game</h2>
            <p class="mb-4">Press start and test your speed!</p>
            <div id="typing-test" class="relative border-2 border-gray-600 p-10 rounded-lg text-xl leading-12">
                <div class="words-wrapper relative p-10">
                    <textarea id="words-input" class="absolute hidden h-[20px] resize-none">|</textarea>
                    <div id="caret"></div>
                    <div id="words" class="flex gap-2 flex-wrap opacity-30"></div>
                    <button id="start-button" class="absolute inset-0 cursor-pointer hover:text-2xl">Start!</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="module" src="../../dist/main.js"></script>
</html>
