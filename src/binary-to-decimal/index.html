<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body>
    <header class="bg-white lg:grid lg:h-screen lg:place-content-center dark:bg-gray-900 mb-28">
        <div class="mx-auto w-screen max-w-7xl px-4 py-16 sm:px-6 sm:py-24 lg:px-8 lg:py-32">
            <div class="max-w-prose">
                <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl dark:text-white">
                    Fun projects to
                    <strong class="text-indigo-600"> increase </strong>
                    knowledge and skill
                </h1>

                <p class="mt-4 text-base text-pretty text-gray-700 sm:text-lg/relaxed dark:text-gray-200">
                    On this page you will find some fun projects that i have created to learn new techniques and test my skill.
                </p>

                <div class="mt-4 flex gap-4 sm:mt-6">
                    <a class="inline-block rounded border border-indigo-600 bg-indigo-600 px-5 py-3 font-medium text-white shadow-sm transition-colors hover:bg-indigo-700" target="_blank" href="https://www.github.com/floriskroeze">
                        Go to Github
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="container mx-auto my-3 text-white">
        <div class="mx-auto space-y-4 rounded-lg border border-gray-300 bg-gray-100 p-6 dark:border-gray-600 dark:bg-gray-800">
            <h2 class="text-xl mb-1">Binary Calculator</h2>
            <p class="mb-4">Enter a binary number to convert it to decimal</p>
            <div class="grid grid-cols-2 gap-8">
                <form id="binary-calculator" class="flex flex-col space-y-4">
                    <div>
                        <input id="binary-number" name="binary-number" type="number" placeholder="Enter binary number" class="mt-1 w-full p-3 rounded-lg border-gray-300 focus:border-indigo-500 focus:outline-none dark:border-gray-600 dark:bg-gray-900 dark:text-white">
                    </div>
                    <button class="block w-full rounded-lg border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white transition-colors hover:bg-transparent hover:text-indigo-600 dark:hover:bg-indigo-700 dark:hover:text-white" type="submit">
                        Calculate
                    </button>
                </form>

                <div class="border rounded-lg p-3">
                    <h3 class="text-center">Result:</h3>
                    <hr class="my-2" />
                    <p id="result" class="text-center"></p>
                </div>
            </div>
        </div>


    </section>
</body>
<script type="module" src="../../dist/main.js"></script>
</html>
